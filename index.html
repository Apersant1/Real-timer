<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Текущее время  (+3 по МСК)</h1>
    <div class="clock">
        <div class="clock_hours">
            <span class="hour_item clock_item"><h1 id="hours" class="nums" ></h1></span>
            <span class="hour_item clock_item"><h1 id="hours1"  class="nums"></h1></span>
        </div>
        <div class="dots"><h1>:</h1></div>
        <div class="clock_minute">
            <span class="minute_item clock_item"><h1 id="minute" class="nums" ></h1></span>
            <span class="minute_item clock_item"><h1 id="minute1"  class="nums"></h1></span>
        </div>
        <div class="dots"><h1>:</h1></div>
        <div class="clock_seconds">
            <span class="seconds_item clock_item"><h1 id="seconds" class="nums" ></h1></span>
            <span class="seconds_item clock_item"><h1 id="seconds1" class="nums" ></h1></span>
        </div>
    </div>
    <script src="./sr.js"></script>
</body>

</html>
